<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>EasyBudget</title>
</head>
<section id="section-login" class="login">
    <main class="main-login">
        <header class="cont-logo-login">
            <img class="logo-login" src="img\easy-budget.png" alt="Logo Easy Budget">
        </header>
        <main class="cont-log">
            <input class="info-login" type="text" placeholder="Usuario">
            <input class="info-login" placeholder="Ingresar">
            <a class="btn-login" href="#">Olvidaste tu contraseña?</a>
            <a class="btn-login" href="#register">Registrarse</a>
        </main>

    </main>
</section>
<section class="register" id="register">
    <div class="register-body">
        <div class="register-title">
            <h1>Registro</h1>
            <figure>
                <img src="img/logo-easy-budget.png" alt="logo">
            </figure>
        </div>
        <div class="info-new-user">
            <input type="text" name="name" id="name" placeholder="Nombre">
            <input type="text" name="e-mail" id="e-mail" placeholder="Correo electrónico">
            <input type="password" name="pass" id="pass" placeholder="Contraseña">
            <input type="password" name="pass" id="pass2" placeholder="Confirmar contraseña">
            <input type="button" value="Aceptar" id="accept" class="buttons">
        </div>
    </div>
</section>
<section id="section-welcome" class="welcome">
    <main class="main-budget">
        <header class="header-budget">
            <p>¡Bienvenida!</p>
            <figure><img src="img/logo-easy-budget.png" alt="Logo Easy Budget"></figure>
        </header>
        <main class="initial-budget">
            <section class="global-budget">
                <p>Vamos a empezar:</p>
                <p>¿Cuál es tu ingreso mensual?</p>
                <input type="text" placeholder="Ingresa monto con decimales">
            </section>
            <section class="instructions">
                <p>Selecciona las categorías de tus gastos recurrentes y el monto que quieres asignarle al mes</p>
                <figure><img src="img/plus.png" alt="Agregar Categoría"></figure>
            </section>
            <section class="budget'categories">
                <input type="checkbox" id="c1" checked>
                <label for="c1"><input class="cat" type="text" placeholder="Comida"> <input class="amount" type="text" placeholder="Ingresa monto con decimales"></label>
                <input type="checkbox" id="c1" checked>
                <label for="c1"><input class="cat" type="text" placeholder="Renta"> <input class="amount" type="text" placeholder="Ingresa monto con decimales"></label>
                <input type="checkbox" id="c1" checked>
                <label for="c1"><input class="cat" type="text" placeholder="Transporte"> <input class="amount" type="text" placeholder="Ingresa monto con decimales"></label>
                <input type="checkbox" id="c1" checked>
                <label for="c1"><input class="cat" type="text" placeholder="Pago Bootcamp"> <input class="amount" type="text" placeholder="Ingresa monto con decimales"></label>
                <input type="checkbox" id="c1" checked>
                <label for="c1"><input class="cat" type="text" placeholder="Entretenimiento"> <input class="amount" type="text" placeholder="Ingresa monto con decimales"></label>
                <a class="btn-init-bad" href="#">Aceptar</a>
            </section>
        </main>
    </main>
</section>

<body>
    <script src="main.js"></script>
</body>

</html>
