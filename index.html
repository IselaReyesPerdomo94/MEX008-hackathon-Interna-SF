<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>EasyBudget</title>
</head>
<section class="login">
    <main class="main-login">
        <header class="cont-logo-login">
            <figure class="box-logo-log">
                <img src="img\logo-easy-budget.png" alt="Logo Easy Budget">
            </figure>
        </header>
        <main class="cont-log">
            <section class="inp-login">
                <box class="box-inp-login">
                    <input class="user-login" type="text" placeholder="Usuario">
                    <input class="pwd-login" type="text" placeholder="Contraseña">
                </box>
                <box class="box-btn-login">
                    <a class="btn-login" href="#">Ingresar</a>
                    <a class="btn-pwd-fgt" href="#">Olvidaste tu contraseña?</a>
                </box>
                <box class="box-btn-register">
                    <a class="btn-regiter" href="#">Registrarse</a>
                </box>
            </section>
        </main>

    </main>
</section>
<section class="register" id="register">
    <div class="register-body">
        <div class="register-title">
            <h1>Registro</h1>
            <figure>
                <img src="img/logo-easy-budget.png" alt="logo">
            </figure>
        </div>
    </div>
</section>

<body>
    <script src="main.js"></script>
</body>

</html>
